    <nav class="navigation">
      <a href="./index.html" class="">
        <img src="#" alt="Логотип Седона" width="" height="">

          <a class="navigation-link" href="./index.html">Главная</a>

          <a class="navigation-link" href="#">О седоне</a>

        <li class="navigation-item">
          <a class="navigation-link navigation-link--current">Гостиницы</a>
        </li>

      <ul class="navigation-list navigation-user">

          <a class="navigation-link" href="#">

      <a class="navigation-link" href="#">Хочу сюда!</a>
    </nav>
  </header>
  <main class="main-inner">
    <header class="inner-head">
      <h1>Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Гостиницы</a>
        </li>
      </ul>
    </header>
    <section class="catalog-filter">
      <h2 class="visually-hidden">Фильтры для списка гостиниц</h2>
      <form class="catalog-filter-form" action="https://echo.htmlacademy.ru/" method="get">
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="pool" checked>
                Бассейн
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="parking" checked>
                Парковка
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="wi-fi">
                Wi-Fi
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Тип жилья:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="type-houses" value="hotel" checked>
                Гостиница
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="type-houses" value="motel">
                Мотель
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="type-houses" value="apartments">
                Апартаменты
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Стоимость, ₽:</legend>
        </fieldset>
        <button class="button" type="submit">Применить</button>
        <button class="button button-reset" type="submit">Сбросить</button>
      </form>
    </section>



  </main>
  <footer class="page-footer">
    <section class="footer-social">
      <h2 class="visually-hidden">Социальные сети</h2>
      <ul class="footer-social-list">
        <li class="footer-social-item">
          <a class="button" href="https://vk.com/htmlacademy" target="_blank"><span class="visually-hidden">Вконтакте</span></a>
        </li>
        <li class="footer-social-item">
          <a class="button" href="https://t.me/htmlacademy" target="_blank"><span class="visually-hidden">Телеграмм</span></a>
        </li>
        <li class="footer-social-item">
          <a class="button" href="https://www.youtube.com/user/htmlacademyru" target="_blank"><span class="visually-hidden">Youtube</span></a>
        </li>
      </ul>
    </section>
    <div class="footer-phone">
      <a href="tel:++78128121212">+7 (812) 812-12-12</a>
    </div>
    <div class="footer-logo">
      <a href="https://htmlacademy.ru/" target="_blank"><span class="visually-hidden">Логотип html академии</span></a>
    </div>
  </footer>
</body>
</html>
